<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <img src="https://res.cloudinary.com/dh6qfegkp/image/upload/v1619546263/logo_new_163x60_atzrnj.png"
                 class="d-block w-100" alt="...">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li sec:authorize="hasAuthority('USER')" class="nav-item">
                    <a class="nav-link active" th:href="@{/moto/add/brand}">Create Announcement</a>
                </li>
            </ul>
            <div sec:authorize="hasAuthority('USER')" class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    Profile
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" th:href="@{/user/allAnnouncements}">Announcements</a></li>
                    <li><a class="dropdown-item" th:href="@{/user/settings}">Settings</a></li>
                </ul>
            </div>
            <div sec:authorize="hasAuthority('ADMIN')" class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                    Cabinet
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                    <li><a class="dropdown-item">Add to Database:</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" th:href="@{/admin/motorcycle/brand}">Brand</a></li>
                    <li><a class="dropdown-item" th:href="@{/admin/motorcycle/model}">Model</a></li>
                    <li><a class="dropdown-item" th:href="@{/admin/motorcycle/type}">Type</a></li>
                    <li><a class="dropdown-item" th:href="@{/admin/motorcycle/engine}">Engine Type</a></li>
                    <li><a class="dropdown-item" th:href="@{/admin/motorcycle/drive}">Drive Type</a></li>
                    <li><a class="dropdown-item" th:href="@{/admin/motorcycle/condition}">Condition</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
            </div>
            <div sec:authorize="isAuthenticated()">
                <form class="d-flex" th:action="@{/user/out}" method="post" >
                    <button class="btn btn-danger" type="submit">Sing out!</button>
                </form>
            </div>
            <div sec:authorize="isAnonymous()">
                <a class="nav-link" th:href="@{/user/auth}" >
                    <button type="submit" class="btn btn-success">Sing in!</button>
                </a>
            </div>

        </div>
    </div>
</nav>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
