<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Brand Selection</title>
</head>
<body>
<div th:include="_header.html"></div>
<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Select Brand</li>
    </ol>
</nav>
<div class="container" style="text-align: -webkit-center">
    <form th:action="@{/moto/add/brand}" th:object="${newMotorcycleDTO}" method="post">
        <div class="mb-3" style="width: 25%">
            <label>SELECT BRAND</label>
            <select class="form-select" aria-label="Default select example" th:field="*{nameOfBrand}">
                <option th:each="brand : ${allBrands}"
                        th:value="${brand.nameOfBrand}"
                        th:text="${brand.nameOfBrand}">
                </option>
            </select>
            <br>
            <button type="submit" class="btn btn-outline-secondary">SET</button>
        </div>
    </form>
</div>
</body>
</html>
