<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Phone</title>
</head>
<body>
<div th:include="_header.html"></div>
<div class="alert alert-success" role="alert" th:if="${isChanged}">
    <h4 class="alert-heading">Congrats!</h4>
    <p>Your phone number has been successfully changed!</p>
</div>
<div class="alert alert-danger" role="alert" style="alignment: center" th:if="${isChanged==false}">
    <h4 class="alert-heading">Ooops...Something wrong!</h4>
    <p th:text="${message}"></p>
</div>
<div class="container">
    <div class="row">
        <div class="col-4" th:include="_userSideMenu.html">
        </div>
        <div class="col-6">
            <form th:action="@{/user/changePhone}" method="post">
                <div class="mb-3" style="width: 60%">
                    <label style="text-align: left" class="form-label">New phone number</label>
                    <input type="text" class="form-control" name="phoneNumber" placeholder="phone">
                </div>
                <button type="submit" class="btn btn-outline-success">Save changes!</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
